spring:
  datasource:
    url: jdbc:mysql://localhost:3306/file_upload?allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: root@1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    database: mysql
  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: false

